<!doctype html>
<html lang="en">
 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello, world!</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!--  Fontawesome -->
    <link rel="stylesheet" href="assets/web-fonts-with-css/css/fontawesome-all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Default CSS -->
    <link rel="stylesheet" href="assets/css/default.css">
    <!-- Main style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/media.css">

  </head>
  <body>
  <div class="container">
       <div class="main-header text-center">
          <h1>My To Do List</h1>
          <button type="button" class="btn btn-primary custom_btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new item to your list:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label"></label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="newElement()" type="button" class="btn btn-primary custom_btn-2">Add</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <div class="list-items">
      <ul id="myUl">
          <li>Wash Clothes</li>
          <li>Finish Series</li>
          <li>Meet Jonas</li>
          <li>Gym</li>
          <li>Talk to lani</li>
      </ul>

  </div>
   </div>
  
   
    
    

    <script>
        //create a close sign and append it to each list item  
        var nodeItems=document.getElementsByTagName("LI");
        var i;
        for(i=0;i<nodeItems.length;i++){
            var span=document.createElement("SPAN");
            var text=document.createTextNode("\u00D7");
            span.className="custom_close";
            span.appendChild(text);
            nodeItems[i].appendChild(span);
        }
        //click on the close sign to hide the current list item
        var itemClose = document.getElementsByClassName("custom_close");
        var i;
        for (i = 0; i < itemClose.length; i++) {
            itemClose[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            }
        }
        //add a checked symbol when clicking on a list item
        var list=document.querySelector('ul');
        list.addEventListener('click',function(ev){
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        },false);
        
        //add new element
        function newElement(){
            var li=document.createElement("li");
            var inputValue = document.getElementById("message-text").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUl").appendChild(li);
            }
            document.getElementById("message-text").value = "";
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "custom_close";
            span.appendChild(txt);
            li.appendChild(span);
            for (i = 0; i < itemClose.length; i++) {
            itemClose[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            }
         }
        }
    </script>
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>    
    <script src="assets/js/plugin.js"></script>    
    <script src="assets/js/custom.js"></script>    
    
  </body>
</html>
